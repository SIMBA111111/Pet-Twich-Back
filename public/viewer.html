<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .player-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            background: #000;
        }
        
        .player-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stream-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .viewer-count {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</h1>
            <p>–°–º–æ—Ç—Ä–∏—Ç–µ –ø—Ä—è–º—É—é —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        
        <div class="player-container">
            <video id="streamPlayer" controls playsinline autoplay></video>
            <div class="player-overlay">
                <div class="stream-title" id="streamTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...</div>
                <div class="viewer-count">
                    üë• <span id="viewerCount">0</span> –∑—Ä–∏—Ç–µ–ª–µ–π
                </div>
            </div>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="toggleFullscreen()">üì∫ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
            <button class="btn" onclick="refreshStream()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn" onclick="goHome()">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ –∏–∑ URL
        const pathParts = window.location.pathname.split('/');
        const streamId = pathParts[pathParts.length - 1];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const streamPlayer = document.getElementById('streamPlayer');
        const streamTitle = document.getElementById('streamTitle');
        const viewerCount = document.getElementById('viewerCount');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        let hls;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        async function initializePlayer() {
            if (!streamId) {
                streamTitle.textContent = '–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω ID —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏';
                return;
            }
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—Ç—Ä–∏–º–µ
                const response = await fetch(`/api/streams/${streamId}`);
                const streamInfo = await response.json();
                
                if (streamInfo.error) {
                    streamTitle.textContent = '–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    return;
                }
                
                streamTitle.textContent = streamInfo.name;
                viewerCount.textContent = streamInfo.viewers || 0;
                
                // URL HLS –ø–æ—Ç–æ–∫–∞
                const streamUrl = `/streams/${streamId}/index.m3u8`;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É HLS
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 20,
                        liveDurationInfinity: true,
                        liveSyncDurationCount: 3,
                        maxMaxBufferLength: 200,
                        maxBufferSize: 5 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        manifestLoadingTimeOut: 10000,
                        manifestLoadingMaxRetry: 3,
                        levelLoadingTimeOut: 10000,
                        levelLoadingMaxRetry: 3,
                        fragLoadingTimeOut: 20000,
                        fragLoadingMaxRetry: 3,
                        startLevel: -1,
                        capLevelToPlayerSize: true,
                        autoStartLoad: true
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(streamPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('HLS manifest parsed');
                        console.log('=================================================');
                        loadingIndicator.style.display = 'none';
                        streamPlayer.play().catch(e => {
                            console.log('Autoplay prevented:', e);
                        });
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS error:', data);
                        
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Network error, trying to recover');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Media error, recovering');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('Fatal error');
                                    loadingIndicator.style.display = 'block';
                                    loadingIndicator.innerHTML = `
                                        <div class="spinner"></div>
                                        <p>–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
                                    `;
                                    break;
                            }
                        }
                    });
                    
                } else if (streamPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // –î–ª—è Safari –Ω–∞ iOS/Mac
                    streamPlayer.src = streamUrl;
                    streamPlayer.addEventListener('loadedmetadata', () => {
                        loadingIndicator.style.display = 'none';
                        streamPlayer.play();
                    });
                } else {
                    loadingIndicator.innerHTML = `
                        <p>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ HLS.</p>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Chrome, Firefox –∏–ª–∏ Edge.</p>
                    `;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∑—Ä–∏—Ç–µ–ª–µ–π
                updateViewerCount();
                setInterval(updateViewerCount, 30000); // –ö–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                
            } catch (error) {
                console.error('Error initializing player:', error);
                loadingIndicator.innerHTML = `
                    <div class="spinner"></div>
                    <p>–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</p>
                `;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∑—Ä–∏—Ç–µ–ª–µ–π
        async function updateViewerCount() {
            try {
                const response = await fetch(`/api/streams/${streamId}`);
                const streamInfo = await response.json();
                
                if (!streamInfo.error) {
                    viewerCount.textContent = streamInfo.viewers || 0;
                }
            } catch (error) {
                console.error('Error updating viewer count:', error);
            }
        }
        
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            const elem = streamPlayer;
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é
        function refreshStream() {
            if (hls) {
                hls.destroy();
            }
            
            loadingIndicator.style.display = 'block';
            initializePlayer();
        }
        
        // –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        function goHome() {
            window.location.href = '/';
        }
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        streamPlayer.addEventListener('waiting', () => {
            loadingIndicator.style.display = 'block';
        });
        
        streamPlayer.addEventListener('playing', () => {
            loadingIndicator.style.display = 'none';
        });
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>
